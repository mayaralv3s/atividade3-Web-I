<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Produto</title>

    <style>
        body{
            background-color: #D9CDF7;
        }
        .todo{
            display: flex;
            flex-direction: row;
            
        }
        .imagens{
            padding: 13.5% 0% 0% 5%;
        }
        .textos{
            padding: 15% 0% 0% 5%;
        }
        
        
        
    </style>
</head>

<body>
    <div class="todo">
        <div class="imagens">
        <img src="imagens/image 2.png"
        width="520"
        height="280">
        </div>
        
        <div class="textos">
            <div class="infos">
                <h5 class="codigo">Código: 42404</h5>
                <main class="produto">Sofá Margot II - Rosé
                    <p class="valor">R$4.000</p>
                </main>
            </div>

            <div>
                <button class="cesta">
                    Adicionar à Cesta
                </button>
            </div>
        </div>
    </div>
</body>
</html>
